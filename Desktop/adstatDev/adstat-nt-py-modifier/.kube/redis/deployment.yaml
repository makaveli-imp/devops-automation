apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      version: v1
  template:
    metadata:
      labels:
        version: v1
    spec:
      restartPolicy: Always
      tolerations:
        - key: "news"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"
      containers:
        - name: main
          image: image_01
          imagePullPolicy: Always
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: 256Mi
              cpu: 500m
            limits:
              memory: 512Mi
              cpu: 900m